<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="utf-8" />
	<title>YouCode | Scrum Board</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	
	<!-- ================== BEGIN core-css ================== -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
	<link href="assets/css/vendor.min.css" rel="stylesheet" />
	<link href="assets/css/default/app.min.css" rel="stylesheet" />
	<link href="assets/css/style.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<!-- ================== END core-css ================== -->
</head>
<body>
<!-- BEGIN #app -->
<div id="app" class="app-without-sidebar">
	<!-- BEGIN #content -->
	<div id="content" class="app-content main-style">
		<div class="d-flex justify-content-between align-items-center">
			<div>
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active" aria-current="page">Library</li>
				</ol>
				<!-- BEGIN page-header -->
				<h1 class="page-header">
					Scrum Board 
				</h1>
				<!-- END page-header -->
			</div>
			
			<div class="">
				<button class="bg-success bg-gradient border text-white rounded-pill px-3 btn-lg" data-bs-toggle="modal"
					data-bs-target="#modal">
					<i class="fa fa-plus text-black-50"></i> Add Task</button>
			</div>
		</div>
		
		<div class="row gy-3">
			<div class="col-lg-4">
				<div class= "">
					<div class="bg-dark p-2 rounded-top">
						<h4 class="text-white container fs-6">To do (<span id="to-do-tasks-count">0</span>)</h4>
					</div>
					<div class="" id="to-do-tasks">
						<!-- TO DO TASKS HERE -->

					</div>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="">
					<div class="bg-dark p-2 rounded-top">
						<h4 class="text-white container fs-6">In Progress (<span id="in-progress-tasks-count">0</span>)</h4>

					</div>
					<div class="" id="in-progress-tasks">
						<!-- IN PROGRESS TASKS HERE -->
					</div>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="">
					<div class="bg-dark p-2 rounded-top">
						<h4 class="text-white container fs-6">Done (<span id="done-tasks-count">0</span>)</h4>

					</div>
					<div class=" " id="done-tasks">
						<!-- DONE TASKS HERE -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- END #content -->
		
		
		<!-- BEGIN scroll-top-btn -->
		<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top" data-toggle="scroll-to-top"><i class="fa fa-angle-up"></i></a>
		<!-- END scroll-top-btn -->
	</div>
	<!-- END #app -->
	
	<!-- TASK MODAL -->
	<div class="modal fade" id="modal">
		<!-- Modal content goes here -->
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Add Task</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id = "hamid">
						<div class="mb-3">
							<label for="recipient-name" class="col-form-label">Title</label>
							<input type="text" class="form-control" id="recipient-name">
							<div class="" role="alert" id="errormsg"></div>
						</div>
						<label for="message-text" class="col-form-label">Type</label>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
							<label class="form-check-label" for="exampleRadios1">
								Feature
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
							<label class="form-check-label" for="exampleRadios2">
								Bug
							</label>
						</div>
						<label for="message-text" class="col-form-label">Priority</label>
						<select class="form-select"  id="recipient-Priority" aria-label="Default select example">
							<option selected>Please select</option>
							<option value="Low">Low</option>
							<option value="Medium">Medium</option>
							<option value="High">High</option>
						</select>
						<label for="message-text" class="col-form-label">Status</label>
						<select class="form-select" id="recipient-Status" aria-label="Default select example">
							<option selected>Please select</option>
							<option value="To Do">To do</option>
							<option value="In Progress">In progress</option>
							<option value="Done">Done</option>
						</select>
						<label for="message-text" class="col-form-label">Date</label>
						<input type="date" class="form-control" id="recipient-Date">
						<div class="mb-3">
							<label for="message-text" class="col-form-label">Description</label>
							<textarea class="form-control" id="message-text"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
					<button id="button-save" type="button" class="btn btn-primary">Save</button>
				</div>
			</div>
		</div>
	</div>
	</div>
	<script src="./app.js"></script>
	<!-- ================== BEGIN core-js ================== -->
	<script src="assets/js/vendor.min.js"></script>
	<script src="assets/js/app.min.js"></script>
	<!-- ================== END core-js ================== -->
	<script src="assets/js/data.js"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
